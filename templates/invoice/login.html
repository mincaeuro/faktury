<!DOCTYPE html>
<html>
<head>

    {% include "invoice/head.html" %}

    <title>Faktury zakaznika</title>

</head>

<body>

{% include "invoice/nav.html" %}
<div class="container-fluid">

    <h1>Faktury online</h1>


    <p> Jednoducha online faktracia</p>
    {% if not user.is_authenticated %}
    <p>Prihlasovaci formular:</p>
    <div id="login" class="bd-example">
        <form name="LoginForm" action="/login/" method="post">
            <div class="form-group">
                {% csrf_token %}
                <div class="form-group row"><label for="username">Meno</label>
                    <div class="col-10"><input type="text" class="form-control" name="username" id="username"/></div>
                </div>
                <div class="form-group row"><label for="password">Heslo</label>
                    <div class="col-10"><input type="password" class="form-control" name="password"/></div>
                </div>
                {{ forms.as_p }}
            </div>
            <button type="submit" class="save btn"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
        </form>
    </div>

    {% endif %}


</div>
</body>

</html>
