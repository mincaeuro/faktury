<h1>Zoznam mojich firiem</h1>



{% if Firmas_list %}
    <table class="table table-striped table-hover"><thead>
    <tr><th>Nazov</th><th>ICO</th><th>DIC</th><th>Telefon</th><th>Platca DPH</th></tr>
    </thead>
    <tbody>
    {% for b in Firmas_list %}
        <tr><td><a href="/firma/{{ b.id }}">{{ b.nazov }}</a></td>
        <td>{{b.ico}}</td>
        <td>{{b.dic}}</td>
        <td>{{b.telefon}}</td>
        <td>{{b.platca_DPH}}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
    <p>Ziadne zaznamy.</p>
{% endif %}
